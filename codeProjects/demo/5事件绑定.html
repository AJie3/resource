<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p>conunt的值为：{{message}}</p>
        <button @click = "messageAdd">+1</button>
        <button @click = "message-=1">-1</button>
    </div>

    <script>
        const vm = {
            data: function() {
                return {
                    message: 0
                }
            },
            methods: {
                messageAdd(){
                    this.message++
                }
            }
        }
        const app = Vue.createApp(vm)
        app.mount("#app")
    </script>
</body>
</html>
