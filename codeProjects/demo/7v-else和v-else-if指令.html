<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        
        <p v-if="num > 0.5">随机数 > {{num}}</p>
        <p v-else>随机数 ≤ 0.5</p>
        <hr/>
        <p v-if="type==='A'">优秀</p>
        <p v-else-if="type==='B'">良好</p>
        <p v-else-if="type==='C'">一般</p>
        <p v-else>差</p>
        <button @click="type='A'">评分A</button>
        <button @click="type='B'">评分B</button>
        <button @click="type='C'">评分C</button>
        <button @click="type=''">评分差</button>
    
    </div>
    <script>
        const vm = {
            data: function() {
                return {
                    num: Math.random(),
                    type: ''
                }
            }
        }
        const app = Vue.createApp(vm)
        app.mount("#app")
    </script>
</body>
</html>
